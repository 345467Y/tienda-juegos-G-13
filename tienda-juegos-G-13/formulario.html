<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulario.css">
    <title>Document</title>
</head>
<body>
    


    <a href="javascript:abrir()">Al Carrito</a>
    <div class="opcion" id="opc">
        <div id="cerrar">
            <a href="javascript:cerrar()"><img src="./Imagenes/error.png" width="32px"></a>
        </div>
        <section class="form-register">
            <h1>Formulario de Pago</h1>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese tu Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese tu Apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese tu Correo">
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="(Direccion de facturacion)">
            <input class="controls" type="text" name="codigo" id="codigo" placeholder="ingresa su codigo postal o zip">
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="ingresa su numero telefonico">
            <div>
                <p>cual es tu forma de pago</p>
                <select class="form-control" name="pago" id="pago">
                    <option disabled selected value>selecciona tu froma de pago</option>
                    <option value="1">visa</a></option>
                    <option value="2">mastercard</option>
                    <option value="3">payvalida</option>
                    <option value="4">Efecty</option>
                    <option value="5">baloto</option>
                    <option value="6">American Express</option>
                </select>
                <br>
                <button class="buton">COMPRAR</button>
          </section>
        </div>
    </div>

    <script src="./scripts/formulario.js"></script>
</body>
</html>
